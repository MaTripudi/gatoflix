<script>
// JavaScript to handle modal functionality

document.addEventListener('DOMContentLoaded', (event) => {
    // Get modal element
    const modal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    
    // Get all movie images
    const movieImages = document.querySelectorAll('.box-movie');
    
    movieImages.forEach(image => {
        image.addEventListener('click', function() {
            // Get video URL from data attribute
            const videoUrl = image.getAttribute('data-video-url');
            videoPlayer.src = videoUrl.replace('youtu.be', 'youtube.com/embed'); // Transform short URL to embed URL
            modal.style.display = 'block';
        });
    });
    
    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName('close')[0];
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = 'none';
        videoPlayer.src = ''; // Stop video when closing modal
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
            videoPlayer.src = ''; // Stop video when closing modal
        }
    }
});

    </script>
